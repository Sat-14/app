name: bills_reminder_app
description: A Flutter app for managing and tracking bills with reminders.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.2

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Notifications
  flutter_local_notifications: ^17.1.2
  timezone: ^0.9.2

  # UI Components
  flutter_slidable: ^3.0.1
  cached_network_image: ^3.3.1
  
  # Charts
  fl_chart: ^0.67.0

  # Utilities
  intl: ^0.19.0
  image_picker: ^1.0.7
  permission_handler: ^11.3.1

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

